<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/login.css">
  <title>Login</title>
</head>

<body>
  <div class="layout__container">
    <form>
      <div class="form__input__container">
        <h1 class="form__icon">WorldCApp</h1>
        <div class="input-group">
          <label for="usr"><b>Usuario</b></label>
          <div class="form__input--field">
            <i class="fa-regular form__icon--field fa-user"></i><input id="usr" type="text" placeholder="Usuario"
              class="form__input">
          </div>
        </div>
        <div class="input-group">
          <label for="psw"><b>Contraseña</b></label>
          <div class="form__input--field">
            <i class="fa-solid form__icon--field fa-key"></i><input id="psw" type="text" placeholder="Contraseña"
              class="form__input">
          </div>
        </div>
        <button class=" form__button form__button--primary">ingresar</button>
      </div>
    </form>
    <footer>
      <p><i class="fa-brands fa-square-facebook"></i> <span>WorldCApp</span>/2023</p>
    </footer>
  </div>

  <script src="https://kit.fontawesome.com/6bbbf06a2f.js" crossorigin="anonymous"></script>
</body>

</html>
